    button#toggle-cart {
      margin-top: 10px;

      font-size: 16px;

      right: 20px;
      top: 20px;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: #111;
      color: white;
      padding: 20px;
      box-shadow: -4px 0 10px rgba(0,0,0,0.5);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      border-radius: 12px 0 0 12px;
      overflow-y: auto;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-panel input, .cart-panel button {

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2 id="modal-title"></h2>

      <!-- Shop start modal -->
      <div id="start-modal" style="text-align:center; margin-top: 40px;">
        <p>Welcome to Frozone Store! Press the button below to start shopping and enjoy some chill music.</p>
        <button id="start-shop" style="padding:12px 24px; font-size: 18px; border-radius: 8px; background:#007bff; color:white; border:none; cursor:pointer;">Start Shopping</button>

  <script type="module">
    
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app-check.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

     // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD9imRu3ckf2bE6J9izCm43rnAGXOiqvSA",
  authDomain: "smol-devs.firebaseapp.com",
  projectId: "smol-devs",
  storageBucket: "smol-devs.firebasestorage.app",
  messagingSenderId: "675801229903",
  appId: "1:675801229903:web:8d366648305b0731f8183a",
  measurementId: "G-RJ1NS8E4K9"
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appCheck = initializeAppCheck(app, {
  provider: new ReCaptchaV3Provider('6Lf-anUrAAAAADCtRE4m06mzc5WTQYOa0mvOggyi'),
  isTokenAutoRefreshEnabled: true // keeps your app check tokens fresh automatically
});
    const categoryList = document.getElementById('category-list');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalProducts = document.getElementById('modal-products');
    const modalProductDetail = document.getElementById('modal-product-detail');
    const modalClose = document.getElementById('modal-close');
    const backToProductsBtn = document.getElementById('back-to-products');

    const detailName = document.getElementById('detail-name');
    const detailImage = document.getElementById('detail-image');
    const detailPrice = document.getElementById('detail-price');
    const detailStock = document.getElementById('detail-stock');
    const detailDescription = document.getElementById('detail-description');
    const addToCartBtn = document.getElementById('add-to-cart');

    const quantitySlider = document.getElementById('quantity-slider');
    const quantityDisplay = document.getElementById('quantity-display');

    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const submitOrderBtn = document.getElementById('submit-order');
    const dcInput = document.getElementById('dc-username');

    const discountCodeInput = document.getElementById('discount-code');
    const applyDiscountBtn = document.getElementById('apply-discount');
    const discountMessage = document.getElementById('discount-message');

    const toggleCartBtn = document.getElementById('toggle-cart');
    const cartPanel = document.getElementById('cart');

    const startModal = document.getElementById('start-modal');
    const startShopBtn = document.getElementById('start-shop');

    let currentCategory = "";
    let currentProduct = null;
    let cart = [];

    let discountPercent = 0;
    let discountFixed = 0;

    function updateQuantityDisplay(value) {
      quantityDisplay.textContent = value;
    }

    quantitySlider.oninput = () => {
      updateQuantityDisplay(quantitySlider.value);
    };
async function getWebhookUrl() {
  const docRef = doc(db, "config", "webhooks");
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    return docSnap.data().orderWebhookUrl;
  } else {
    throw new Error("No webhook URL found in Firestore");
  }
}
    async function loadCategories() {
      const categoriesSnapshot = await getDocs(collection(db, "categories"));
      categoryList.innerHTML = '';
      categoriesSnapshot.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'category-card';
        div.textContent = doc.id;
        div.onclick = () => openCategoryModal(doc.id);
        categoryList.appendChild(div);
      });
    }
    
    async function openCategoryModal(categoryId) {
      currentCategory = categoryId;
      modalTitle.textContent = categoryId;
      modalProducts.innerHTML = 'Loading...';
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';

      const productsRef = collection(db, "categories", categoryId, "products");
      const productsSnapshot = await getDocs(productsRef);

      modalProducts.innerHTML = '';
      productsSnapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id; // add doc id to product data for identification
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<img src="${data.image}" alt="${data.name}" /><h4>${data.name}</h4><p>$${data.price}</p>`;
        card.onclick = () => showProductDetail(data);
        modalProducts.appendChild(card);
      });
      startModal.style.display = 'none';
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';
      modal.style.display = 'block';
    }

    function showProductDetail(product) {
  currentProduct = product;
  modalTitle.textContent = product.name;
  detailName.textContent = product.name;
  detailImage.src = product.image;
  detailPrice.textContent = product.price;
  
  // Show stock as number or ∞ for infinite (-1 or less)
  if (product.stock !== undefined && product.stock !== null && product.stock < 0) {
    detailStock.textContent = "∞";
  } else {
    detailStock.textContent = product.stock ?? '∞';
  }
  
  detailDescription.textContent = product.description || '';

  // Setup slider max based on stock (or 1000 if infinite)
  let maxQty = product.stock;
  if (maxQty === undefined || maxQty === null || maxQty < 0) maxQty = 1000;
  if (maxQty <= 0) maxQty = 1;
  
  quantitySlider.max = maxQty;
  quantitySlider.value = 1;
  updateQuantityDisplay(1);

  modalProducts.style.display = 'none';
  modalProductDetail.style.display = 'block';
}

    addToCartBtn.onclick = () => {
      if (!currentProduct) return;

      const qty = Number(quantitySlider.value);
      const availableStock = currentProduct.stock;

      if (availableStock !== undefined && availableStock !== null && availableStock == 0) {
        alert("Sorry, this product is out of stock.");
        return;
      }
      if (availableStock < 0){
        detailStock.textContent = "∞"; 
      }

      const existing = cart.find(item => item.id === currentProduct.id);

      if (existing && availableStock !== undefined && availableStock !== null && existing.quantity + qty > availableStock) {
        alert("You can't add more of this item, stock limit reached.");
        return;
      }

      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ ...currentProduct, quantity: qty });
      }
      updateCartUI();
      modal.style.display = 'none';
    };

    function updateCartUI() {
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<em>Your cart is empty.</em>";
      } else {
        cartItemsDiv.innerHTML = cart.map(i => `<div>${i.name} x${i.quantity} - $${(i.quantity * i.price).toFixed(2)}</div>`).join('');
      }

      let total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

      // Apply discount
      if (discountPercent) total = total * (1 - discountPercent / 100);
      if (discountFixed) total -= discountFixed;
      if (total < 0) total = 0;

      cartTotal.textContent = total.toFixed(2);
    }



applyDiscountBtn.onclick = async () => {
  const code = discountCodeInput.value.trim().toUpperCase();
  if (!code) return;

  try {
    const codeRef = doc(db, "discountCodes", code);
    const codeSnap = await getDoc(codeRef);

    if (!codeSnap.exists()) {
      discountPercent = 0;
      discountFixed = 0;
      discountMessage.textContent = "Invalid discount code.";
      updateCartUI();
      return;
    }

    const data = codeSnap.data();
    if (data.type === "percent") {
      discountPercent = data.amount;
      discountFixed = 0;
      discountMessage.textContent = `${discountPercent}% discount applied!`;
    } else if (data.type === "fixed") {
      discountFixed = data.amount;
      discountPercent = 0;
      discountMessage.textContent = `$${discountFixed} discount applied!`;
    } else {
      discountPercent = 0;
      discountFixed = 0;
      discountMessage.textContent = "Invalid discount type.";
    }

    updateCartUI();
  } catch (err) {
    discountMessage.textContent = "Failed to apply discount.";
    console.error(err);
  }
};


    submitOrderBtn.onclick = async () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      if (!dcInput.value.trim()) {
        alert("Please enter your Discord username.");
        return;
      }

      const order = {
        username: dcInput.value.trim(),
        cart,
        total: Number(cartTotal.textContent),
        date: new Date().toISOString()
      };

      try {
        // Update stock in Firebase
        for (const item of cart) {
          if (item.stock !== undefined && item.stock !== null) {
            const productRef = doc(db, "categories", currentCategory, "products", item.id);
            const newStock = (item.stock - item.quantity);
            if (newStock === 0) throw new Error("Stock error");
            await updateDoc(productRef, { stock: newStock });
          }
        }

        // Send order webhook
        const webhookUrl = await getWebhookUrl();
        await fetch(webhookUrl, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    content: `New order from **${order.username}**\nItems:\n${cart.map(i => `- ${i.name} x${i.quantity} ($${(i.price * i.quantity).toFixed(2)}) [${i.category ?? currentCategory}]`).join('\n')}\nTotal: $${order.total.toFixed(2)}`,
    username: "pronova shop",                 // <-- Your custom webhook name here
    avatar_url: "https://i.ibb.co/W4QwNcBz/TW1-ZT-1.png"  // <-- Your custom avatar URL here
  }),


        });

        alert("Order placed. We will contact you very soon.");
        cart = [];
        updateCartUI();
        dcInput.value = "";
        discountCodeInput.value = "";
        discountMessage.textContent = "";
        discountPercent = 0;
        discountFixed = 0;
        cartPanel.classList.remove('open');
      } catch (error) {
        alert("Error submitting order: " + error.message);
      }
    };

    modalClose.onclick = () => {
      modal.style.display = 'none';
    };
    backToProductsBtn.onclick = () => {
      modalTitle.textContent = currentCategory;
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };

    toggleCartBtn.onclick = () => {
      cartPanel.classList.toggle('open');
    };

    // Chill music control
    const bgMusic = document.getElementById('bg-music');

    startShopBtn.onclick = () => {
      bgMusic.play().catch(() => {
        console.warn('Music playback failed.');
      });
      startModal.style.display = 'none';
      modalProducts.style.display = 'grid';
      modalTitle.textContent = "Categories";
      modal.style.display = 'none';
    };

    // Show modal on page load with shop start screen
    window.onload = async () => {
      await loadCategories();
      modal.style.display = 'block';
      startModal.style.display = 'block';
      modalProducts.style.display = 'none';
      modalProductDetail.style.display = 'none';
      modalTitle.textContent = "Welcome";
    };
  </script>
